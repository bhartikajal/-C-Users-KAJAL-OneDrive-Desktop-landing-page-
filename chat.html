<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatbox</title>
    <link rel="stylesheet" href="chat.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font links for icons-->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" 
    integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>chatbot</h2>

        </header>
        <ul class="chat incoming">
            <span class="material-symbol-optional">smart_toy</span>
            <p>Hi there <br>How can i help you today</p>
            <li>
                <li claass="chat outgoing">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.b! Minima in commodi ipsam.</p>

                </li>
                <ul>
                    <div class="chat-input">
                        <textarea placeholder="Enter a message...."></textarea>
                        <span id="send-btn "class="material-symbol-optional">send</span>
                    </div>
                </ul>
                
            </li>
        </ul>
    </div>
    
</body>
</html>
